<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <header class="jumbotron mb-5">
        <h1>Welcome to Word Quest!</h1>

    </header>
    <div class="container">
        <div class="target">
            <h3>Current: <span id="word1" class="targets"></span></h3>
            <h3>-></h3>
            <h3>Target: <span id="word2" class="targets"></span></h3>
        </div>
        <br>
        <form id="form">
            <div class="mb-3">
                <label for="guess" class="form-label">Your next word here:</label>
                <input type="text" class="form-control" id="guess" maxlength="4">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <br>
        <h5 id="alert"></h5>
        <br>
        <button id="newWords" class="btn btn-secondary">New Words</button>

        <!-- Button trigger modal -->
        

        <!-- Modal -->
        <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">You win!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        You must be pretty smart :)
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="playAgain" data-bs-dismiss="modal" onclick="genWords()">Play Again!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>

</body>

</html>
